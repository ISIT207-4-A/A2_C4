<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            html, body {
                width: 100%;
                height: 100%; 
                background-color: #121215;
            }

            /* outer div (container) */
            .solar-system {
                position: relative;
                width: 700px;
                height: 700px;
                margin: auto;
                overflow: hidden;
            }

            /* orbit properties */
            .orbit {
                border: 1px dashed #666;
            }

            .orbit, .orbit + div, .orbit + div > div {
                position: absolute;
            }

            .orbit, .orbit + div {
                margin-left: 100px;
                margin-top: 100px; 

            }

            .orbit, .orbit + div div, #earth {
                border-radius: 50%;
            }


            /* sun' position properties so that it is at the center */
            #sun {
                position: absolute;
                top: 50%;
                left: 50%;
                height: 200px;
                width: 200px;
                margin-top: -100px; 
                margin-left: -100px;
            }


            /* earth's image properties and position */
            #earth {
                position: absolute;
                top: 0;
                left: 50%;
                height: 60px;
                width: 80px;
                margin-left: -25px;
                margin-top: -25px;    
            }

            /* the div wraps around sun that will be rotated 
            to make earth rotates around sun */ 
            .earth-spin {
                position: relative;
                
                width: 500px;
                height: 500px;
                margin-left: 100px;
                margin-top: 100px;   
            }

            /* earth orbit's position properties */
            .earth-orbit {
                position: absolute;
                
                width: 500px;
                height: 500px;
                margin-right: -100px;
                margin-bottom: -100px;   
            }




            /* Spinning animations */

            /* rotate the earth's outer div 360 deg each loop */
            @keyframes spin-around-sun {
                100% {
                    transform: rotate(360deg);
                }
            }

            /* rotate the sun around its center 360 deg each loop */
            @keyframes sun-spin-around-center {
                100% {
                    transform: rotate(360deg);
                }
            }

            /* animation classes */
            .earth-spin {
                animation: spin-around-sun 36.5s linear infinite;
            }

            .sun-spin {
                animation: sun-spin-around-center 20s linear infinite;
            }

        </style>

        <script>
            $(document).ready(function () {
                var earthRotateTime = 36.5;

                $("#sun").bind("click", function() {
                    if (earthRotateTime -1 > 1) {
                        earthRotateTime -= 1;
                        let temp = "spin-around-sun " + earthRotateTime + "s linear infinite"
                        $(".earth-spin").css("animation", temp);
                    }
                });

            });
        </script>
    </head>
    <body> 

        <div class="solar-system">

            <div class="orbit earth-orbit"></div>
            
            <div class="earth-spin">
                <img id="earth" src="images/earth.png" />
            </div>
            <img id="sun" class="sun-spin" src="images/sun.png"  />
        </div>

    </body>
</html>
