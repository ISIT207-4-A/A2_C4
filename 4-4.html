<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            html, body {
                width: 100%;
                height: 100%; 
                background-color: #121215;
            }

            .solar-system {
                position: relative;
                width: 700px;
                height: 700px;
                margin: auto;
                overflow: hidden;
            }

            /* Some positioning rules that are common for all objects */
            .orbit {
                border: 1px dashed #666;
            }

            #sun, .orbit, .orbit + div, .orbit + div > div {
                position: absolute;
            }

            #sun, .orbit, .orbit + div {
                top: 50%;
                left: 50%;
            }
            .orbit + div > div {
                top: 0;
                left: 50%;
            }

            .orbit, .orbit + div div, #earth {
                border-radius: 50%;
            }


            /* Individual objects rules. They are pretty much the same for 
            all objects and basically only vary in orbit size 
            and planet size. And colors :) */

            #sun {
                /* Positions the top-left corner of the image to be *
                /* in the middle of the box */
                height: 200px;
                width: 200px;
                margin-top: -100px; 
                margin-left: -100px;

            }

            #earth {
                position: absolute;
                top: 0;
                left: 50%;
                height: 60px;
                width: 80px;
                margin-left: -25px;
                margin-top: -25px;    
            }

            .earth-orbit, .earth-spin {
                width: 500px;
                height: 500px;
                margin-left: -250px;
                margin-top: -250px;   
            }




            /* Spinning animations */

            @keyframes spin-right {
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes sun-spin-around {
                100% {
                    transform: rotate(180deg);
                }
            }

            .earth-spin {
                animation: spin-right 36.5s linear infinite;
            }

            .sun-spin {
                animation: sun-spin-around 10s linear infinite;
            }

        </style>

        <script>
            $(document).ready(function () {

                var earthRotateTime = 36.5;
                $(".solar-system").click(function() {
                    console.log(1);
                    earthRotateTime -= 1;
                    let temp = "spin-right " + earthRotateTime + "s linear infinite"
                    $(".earth-spin").css("animation", temp);
                });

            });
           
            
        </script>
    </head>
    <body> 

        <div class="solar-system">
            <div id="sun-div"><img src="images/sun.png" id="sun" class="sun-spin"/></div>

            <div class="orbit earth-orbit"></div>
            <div class="earth-spin">
                <img id="earth" src="images/earth.png" />
            </div>
        </div>

    </body>
</html>
